<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">1245dsfoih</span>
            <button id="copy">Copiar</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control"><label for="len">Quantidade de letras</label><input id="len" value="10" type="number" min="4" max="20"></div>
            <div class="form-control"><label for="upper">Contém Letras maiúsculas</label><input id="upper" type="checkbox"></div>    
            <div class="form-control"><label for="lower">Contém Letras minúsculas</label><input id="lower" type="checkbox"></div>
            <div class="form-control"><label for="number">Contém Números</label><input id="number" type="checkbox"></div>
            <div class="form-control"><label for="symbol">Contém Símboloss</label><input id="symbol" type="checkbox"></div>
            <button class="generate" id="generate">Gerar Senha Aleatória</button>
        </div>
    </div>
</body>
